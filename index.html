<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>to do list</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Titillium+Web" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <form action="">
            <h1>okay Monday , let's do this!</h1>
            <input class="mytask" type="text">
            <button class="add">submit</button>
        </form>
        <h2><span class="green">My</span>tasks: <span class="counter">0</span></h2>

        <section class="alltasks">
            <div class="mytasks">
                <h3>ToDo</h3>
                <ul class="todo"> </ul>
            </div>

        </section>

    </div>

    <script src=script.js></script>
</body>

</html>
